<body>
	<div id="container">
		<h1>ClickTime Intern Challenge</h1>

			<div class="timer">
				<p class="timer1" id="timer1"></p>

				<button type="button" onclick="resetTimer1()" class="hvr-sweep-to-bottom">reset</button>
			</div>
			<div class="timer">
				<p class="timer2" id="timer2"></p>
				<button type="button" onclick="pauseTimer2()" class="hvr-sweep-to-bottom" id="start2">start/pause</button>
				<button type="button" onclick="resetTimer2()" class="hvr-sweep-to-bottom">reset</button>
			</div>
		</div>
		<section>
			<div id = "social-icons">
				<a href = "coverletter.html">
					<span class = "icon-cover">Follow!</span>
				</a>
				<a href = "https://www.linkedin.com/in/ryanriddle1/en">
					<span class = "icon-linkedin">Follow!</span>
				</a>
				<a href="https://www.github.com/ryanariddle">
					<span class = 'icon-github'>Follow!</span>	
				</a>
			</div>
